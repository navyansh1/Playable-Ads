<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Navyansh Ad</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: black;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #intro-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            position: relative;
            background: black;
        }

        #intro-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            z-index: 1;
        }

        .lets-play-button {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 80px;
            background: transparent;
            border: none;
            cursor: pointer;
            z-index: 2;
            font-size: 0;
            padding: 0;
        }

        #main-content {
            display: none;
            width: 100%;
            height: 100%;
        }

        .container {
            width: 100%;
            height: 100%;
            max-width: 414px;
            background: black;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            margin: 0 auto; 
        }

        #top-screen {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background: black;
            overflow: hidden;
        }

        #top-screen img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transform: scale(1.1);
            transition: transform 0.3s ease;
        }

        #bottom-screen {
            flex: 1;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .lets-bowl-image {
            position: absolute;
            bottom: 4%;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: auto;
            z-index: 10;
        }

        .game-options {
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            gap: 20px;
            z-index: 10;
            text-align: center;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .percentage {
            font-size: 1.1rem;
            font-weight: bold;
            font-style: italic;
            color: #f6f6f6;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            margin-bottom: 4px;
            letter-spacing: 1px;
        }

        .game-options img {
            width: 60px;
            height: 60px;
            cursor: pointer;
        }

        @media (min-width: 768px) {
            .container {
                max-width: 600px; 
            }

            #intro-video {
                max-height: 100%;
                object-fit: contain;
            }

            #main-content {
                display: flex;
                justify-content: center;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    
    <script>

        const introVideoSrc = "Without UI/compressed videos/comeplay.mp4";
        const topImageSrc = "rich-poor/comeplay.png";
        const bottomVideoSrc = "Without UI/compressed videos/still.mp4";
        const letsBowlImageSrc = "rich-poor/letsbowl.png";
        const shotImages = {
            2: "rich-poor/2.png",
            4: "rich-poor/4.png",
            6: "rich-poor/6.png"
        };
    </script>

    <div id="intro-screen">
        <video id="intro-video" autoplay muted loop playsinline></video>
        <button class="lets-play-button" id="lets-play-button">Let's Play</button>
    </div>

    <div id="main-content">
        <div class="container">
            <div id="top-screen">
                <img id="top-image" alt="Top Screen">
            </div>
            <div id="bottom-screen">
                <video id="bottom-video" autoplay loop></video>
            </div>
            <img class="lets-bowl-image" id="lets-bowl-image" alt="Let's Bowl">
            <div class="game-options" id="game-options">
                <div class="button-container">
                    <span class="percentage" id="percentage-2">98%</span>
                    <img class="button" data-shot="2" alt="2">
                </div>
                <div class="button-container">
                    <span class="percentage" id="percentage-4">93%</span>
                    <img class="button" data-shot="4" alt="4">
                </div>
                <div class="button-container">
                    <span class="percentage" id="percentage-6">89%</span>
                    <img class="button" data-shot="6" alt="6">
                </div>
            </div>
        </div>
    </div>

    <script>

        document.getElementById("intro-video").src = introVideoSrc;
        document.getElementById("top-image").src = topImageSrc;
        document.getElementById("bottom-video").src = bottomVideoSrc;
        document.getElementById("lets-bowl-image").src = letsBowlImageSrc;

        document.querySelector('[data-shot="2"]').src = shotImages[2];
        document.querySelector('[data-shot="4"]').src = shotImages[4];
        document.querySelector('[data-shot="6"]').src = shotImages[6];
    </script>

    <audio id="crowd-sound" src="rich-poor/crowd.mp3" loop></audio>
    <audio id="rich-sound" src="rich-poor/richsound.mp3"></audio>
    <audio id="poor-sound" src="rich-poor/poorsound.mp3"></audio>

    <script>
        const richguy  = 'rich-poor/rich.png'
        const veryrich = 'rich-poor/veryrich.png'
        const poorguy  = 'rich-poor/poor.png'
        const verypoor = 'rich-poor/verypoor.png'

        const tworun = 'Without UI/compressed videos/2.mp4'
        const fourrun = 'Without UI/compressed videos/4.mp4'
        const sixrun = 'Without UI/compressed videos/6.mp4'
        const missrun= 'Without UI/compressed videos/miss.mp4'
        const wicketrun = 'Without UI/compressed videos/wicket.mp4'

        const stillvid='Without UI/compressed videos/still.mp4'
        const comeplaystillvid='Without UI/compressed videos/comeplaystill.mp4'

        const comeplayimg=  'rich-poor/comeplay.png'
        const challengeimg= 'rich-poor/challenge.png'
        

        const letsPlayButton = document.getElementById('lets-play-button');
        const introScreen = document.getElementById('intro-screen');
        const mainContent = document.getElementById('main-content');
        const letsBowlImage = document.getElementById('lets-bowl-image');
        const gameOptions = document.getElementById('game-options');
        const topImage = document.getElementById('top-image');
        const bottomVideo = document.getElementById('bottom-video');
        const crowdSound = document.getElementById('crowd-sound');
        const richSound = document.getElementById('rich-sound');
        const poorSound = document.getElementById('poor-sound');
        const buttons = document.querySelectorAll('.button');

        let ball = 1;

        const percentages = {
            1: { 2: '98%', 4: '93%', 6: '89%' },
            2: { 2: '79%', 4: '72%', 6: '77%' },
            3: { 2: '46%', 4: '43%', 6: '38%' },
            4: { 2: '26%', 4: '23%', 6: '18%' },
            5: { 2: '94%', 4: '79%', 6: '82%' }
        };

        const updatePercentages = () => {
            document.getElementById('percentage-2').textContent = percentages[ball][2];
            document.getElementById('percentage-4').textContent = percentages[ball][4];
            document.getElementById('percentage-6').textContent = percentages[ball][6];
        };

        const playSound = () => {
            if (ball === 2 || ball === 3) {
                richSound.currentTime = 0;
                richSound.play();
            } 
            if (ball === 4 || ball === 5) {
                poorSound.currentTime = 0;
                poorSound.play();
            }
        };

        letsPlayButton.addEventListener('click', () => {
            introScreen.style.display = 'none';
            mainContent.style.display = 'block';
            topImage.src = challengeimg;
            crowdSound.play();
        });

        letsBowlImage.addEventListener('click', () => {
            topImage.src = comeplayimg;
            letsBowlImage.style.display = 'none';
            gameOptions.style.display = 'flex';
            bottomVideo.src = comeplaystillvid;
            bottomVideo.play();
        });

        const outcomes = {
            1: { 2: { image: richguy, video: tworun },
                 4: { image: richguy, video: fourrun },
                 6: { image: richguy, video: sixrun } },
            2: { 2: { image: veryrich, video: tworun },
                 4: { image: veryrich, video: fourrun },
                 6: { image: veryrich, video: sixrun } },
            3: { 2: { image: poorguy, video: missrun },
                 4: { image: poorguy, video: missrun },
                 6: { image: poorguy, video: missrun } },
            4: { 2: { image: verypoor, video: wicketrun },
                 4: { image: verypoor, video: wicketrun },
                 6: { image: verypoor, video: wicketrun } },
        };

        function getMobileOS() {
        const userAgent = navigator.userAgent || navigator.vendor || window.opera;

        if (/android/i.test(userAgent)) {
            return "Android";
        }
        if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
            return "iOS";
        }
        return "unknown";
    }


    const appLinks = {
        Android: 'https://play.google.com/store/apps/details?id=cricketgames.hitwicket.strategy&hl=en_IN&pli=1',
        iOS: 'https://apps.apple.com/us/app/hitwicket-cricket-game-2025/id1498437026', 
        unknown: 'https://www.hitwicket.com' 
    };


    buttons.forEach(button => {
        button.addEventListener('click', () => {
            const shot = button.getAttribute('data-shot');
            if (ball === 5) {
                const os = getMobileOS();
                window.location.href = appLinks[os] || appLinks.unknown;
            } else {
                const outcome = outcomes[ball][shot];
                bottomVideo.src = outcome.video;
                bottomVideo.loop = false;
                bottomVideo.play();

                bottomVideo.onended = () => {
                    bottomVideo.src = stillvid;
                    bottomVideo.loop = true;
                    bottomVideo.play();
                };

                setTimeout(() => {
                    topImage.src = outcome.image;
                    playSound();
                }, 1250);

                ball++;
                updatePercentages();
            }
        });
    });

        updatePercentages();
    </script>

</body>
</html>
